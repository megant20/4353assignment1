<head>
	<link rel = "stylesheet" type = "text/css" href = "styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> <!--be sure to include to ensure everyone has this font-->
</head>
<body>
	<div style = "width: 20%; height: 20%; margin: auto;">
		<h1>Get Started</h1>
		<form action = "completeprofile.html" method = "post">
			<table>
				<tr>
					<td class="rowHeader"><label for="uid">Username:</label></td>
					<td class="rowContents"><input type = "text" name = "uid" required maxlength = "20"></td>
				</tr>
				<tr>
					<td class="rowHeader"><label for="mail">E-mail:</label></td>
					<td class="rowContents"><input type = "text" name = "mail" required></td>
				</tr>
				<tr>
					<td class="rowHeader"><label for="pwd">Password:</label></td>
					<td class="rowContents"><input type = "password" name = "pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30"></td>
				<!--credit to https://www.w3schools.com/ for pattern-->
				</tr>
				<tr>
					<td class="rowHeader"><label for="pwd-repeat">Repeat Password:</label></td>
					<td class="rowContents"><input type = "password" name = "pwd-repeat" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30"></td>
				</tr>				
			</table>
			<p class="explainText">Passwords must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</p>
			<button type = "submit" name = "signup-submit" required>Register</button>
		</form>
		<a href = "login.html">
			<button type = "submit" name = "login-submit">Already Registered? Log in here!</button>
		</a>
	</div>
</body>
