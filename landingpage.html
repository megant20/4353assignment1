
<head>
	<link rel = "stylesheet" type = "text/css" href = "styles.css" /> <!--be sure to include to ensure everyone has this font-->
</head>
<body>
  <div style = "width: 20%; height: 20%; margin: auto;">
      <h1>Get Started</h1>
      <form action = "updateprofile.html" method = "post">
        <input style = "border-radius: 5px; padding: 5px;" class = "rowContents" type = "text" name = "uid" placeholder = "username" required maxlength = "20">
        <br />
        <input style = "border-radius: 5px; padding: 5px;" class = "rowContents" type = "text" name = "mail" placeholder = "email" required maxlength = "30">
        <br />
        <input style = "border-radius: 5px; padding: 5px;" class = "rowContents" type = "password" name = "pwd" placeholder = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30">
        <!--credit to https://www.w3schools.com/ for pattern-->
        <br />
        <input style = "border-radius: 5px; padding: 5px;" class = "rowContents" type = "password" name = "pwd-repeat" placeholder = "repeat password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30">
        <br />
        <p>Passwords must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</p>
        <button type = "submit" name = "signup-submit" required>Register</button>
      </form>
      <a href = "roughdraftlogin.html">
        <button type = "submit" name = "login-submit">Already Registered? Log in here!</button>
      </a>
  </div>
</body>
