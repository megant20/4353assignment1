<html>
	<head>
		<link rel = "stylesheet" typer = "text/css" href = "styles.css"/>

			<a href="fuelquoteform.html"><span>Get a Quote</span></a>

	<body>
		<h1>Fuel Quote Form</h1>
    <form action = "#" method = "post">
		<!-- Gallons Requested (numeric, required) -->
		<table>
			<tr>
				<td class="rowHeader"><label for = "gallons">Gallons Requested:</label></td>
				<td class="rowContents"><input type = "number" id="gallons" name="gallons" required></td>
			</tr>

			<!-- Delivery Address (Non-editable, comes from client profile) -->
			<tr>
				<td class="rowHeader"><label for = "address">Delivery Address:</label></td>
				<td class="rowContents"><input type = "text" id="address" name="address" readonly></td>
			</tr>

			<!-- Delivery Date (Calender, date picker) -->
			<tr>
				<td class="rowHeader"><label for = "d_date">Delivery Date:</label></td>
				<td class="rowContents"><input type = "date" id="d_date" name="d_date"></td>
			</tr>

			<!-- Suggested Price / gallon (numeric non-editable, price will be calculated by Pricing Module - we are not building pricing module yet) -->
			<tr>
				<td class="rowHeader"><label for = "s_price">Suggested Price per Gallon:</label></td>
				<td class="rowContents"><input type = "text" id="s_price" name="s_price" readonly></td>
			</tr>

			<!-- Total Amount Due (numeric non-editable, calculated (gallons * price)) -->
			<tr>
				<td class="rowHeader"><label for = "total_due">Total Amount Due:</label></td>
				<td class="rowContents"><input type = "text" id="total_due" name="total_due" readonly></td>
			</tr>
		</table>
      <button type = "submit" name = "fuel-form-submit">Submit</button>

    </form>
	</body>

	</script>
</html>
