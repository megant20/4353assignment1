<form action = "#" method = "post">
  <!-- Gallons Requested (numeric, required) -->
  <label for = "gallons">Gallons Requested:</label><br>
  <input type = "number" id="gallons" name="gallons"><br>

	<!-- Delivery Address (Non-editable, comes from client profile) -->
  <label for = "address">Delivery Address:</label><br>
  <input type = "text" id="address" name="address" value="placeholder" readonly><br>

	<!-- Delivery Date (Calender, date picker) -->
  <label for = "d_date">Delivery Date:</label><br>
  <input type = "date" id="d_date" name="d_date"><br>

	<!-- Suggested Price / gallon (numeric non-editable, price will be calculated by Pricing Module - we are not building pricing module yet) -->
  <label for = "s_price">Suggested Price per Gallon:</label><br>
  <input type = "text" id="s_price" name="s_price" value="placeholder" readonly><br>

  <!-- Total Amount Due (numeric non-editable, calculated (gallons * price)) -->
  <label for = "total_due">Total Amount Due:</label><br>
  <input type = "text" id="total_due" name="total_due" value="placeholder" readonly><br>

  <button type = "submit" name = "fuel-form-submit">Submit</button>

</form>
