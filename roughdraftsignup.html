<h1>Sign up</h1>
<form action = "#" method = "post">
  <input type = "text" name = "uid" placeholder = "username" required maxlength = "20">
  <br />
  <input type = "text" name = "mail" placeholder = "email" required maxlength = "30">
  <br />
  <input type = "password" name = "pwd" placeholder = "password" required maxlength = "30">
  <br />
  <input type = "password" name = "pwd-repeat" placeholder = "repeat password" required maxlength = "30">
  <br />
  <button type = "submit" name = "signup-submit" required>Sign up </button>

</form>
