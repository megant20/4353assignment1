<head>
	<link rel = "stylesheet" type = "text/css" href = "/client/styles.css" /> <!--be sure to include to ensure everyone has this font-->
</head>
<body>
  <div style = "width: 20%; height: 20%; margin: auto;">
      <h1>Get Started</h1>
      <form id = "form1" method = "post" id="registerForm">
        <input class = "rowContents" type = "text" name = "uid" placeholder = "username" required maxlength = "20">
        <br />
        <input class = "rowContents" type = "password" name = "pwd" placeholder = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30">
        <!--credit to https://www.w3schools.com/ for pattern-->
        <br />
				<div id = "pwdnotmatch" style = "display: none;">
					<p style = "color: red;">Password does not match!</p>
				</div>
        <input class = "rowContents" type = "password" name = "pwdrepeat" placeholder = "repeat password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30">
        <br />
        <p>Passwords must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</p>
        <button onclick = "return validatefunction()" type = "submit" name = "signup-submit" required>Register</button>
      </form>
      <a href = "login.html">
        <button type = "submit" name = "login-submit">Already Registered? Log in here!</button>
      </a>
  </div>
</body>
<script>
	function validatefunction() {
		var form1 = document.getElementById("form1")
		var alertpass = document.getElementById("pwdnotmatch")
		if (form1.pwd.value != form1.pwdrepeat.value) {
			alertpass.style.display = "block"
			form1.action = "return false"
			return false
		}
		else {
			alert("here")
			alertpass.style.display = "none"
			form1.action = "/addUser"
			return true
		}
		return true

	}
</script>
