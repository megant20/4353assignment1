
<head>
	<link rel = "stylesheet" type = "text/css" href = "styles.css" /> 
	<script>
    	function validatefunction() {
		var form1 = document.getElementById("form1")
      		if (form1.pwd.value != form1.pwdrepeat.value) {
				form1.action = "landingpage.html"
        				return false
      		}
			return true

    }
  </script>
</head>
<body>
  <div style = "width: 20%; height: 20%; margin: auto;">
      <h1>Get Started</h1>
      <form action = "/addUser" method = "post" id="registerForm">
        <input class = "rowContents" type = "text" name = "uid" placeholder = "username" required maxlength = "20">
        <br />
        <input class = "rowContents" type = "text" name = "mail" placeholder = "email" required maxlength = "30">
        <br />
        <input class = "rowContents" type = "password" name = "pwd" placeholder = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30">
        <!--credit to https://www.w3schools.com/ for pattern-->
        <br />
        <input class = "rowContents" type = "password" name = "pwd-repeat" placeholder = "repeat password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required maxlength = "30">
        <br />
        <p>Passwords must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</p>
        <button type = "submit" name = "signup-submit" required>Register</button>
      </form>
      <a href = "login.html">
        <button type = "submit" name = "login-submit">Already Registered? Log in here!</button>
      </a>
  </div>
</body>
