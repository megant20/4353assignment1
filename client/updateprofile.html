<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/client/styles.css">
		<title>Update Profile</title>
		<!--This <div> is the ribbon. Insert it into the <head> as done here. The ribbon class is defined in the stylesheet-->
		<div class="ribbon">
			<a href="/fuelquoteform"><span>Get a Quote</span></a>
			<a href="/fuelquotehistory"><span>Fuel Quote History</span></a>
			<a href="/updateprofile"><span>Profile</span></a>
			<a href="/logout"><span>Log Out</span></a>
		</div>
	</head>
	<body>
		<h1>Update Profile</h1>
		<!--Basically, the table is a child of the <form>. It's a two column table; first column is the label; second column is the input field.
			The rowHeader and rowContents classes are defined in the stylesheet. Then your submit button(s) go at the end of (but not within) the table.-->
		<form action="/editProfile" method="post" id="form-update-profile">
			<table>
				<tr>
					<td class="rowHeader">Full Name:</td>
					<td class="rowContents"><input type="text" id="full-name" name="fullname2" maxlength="50" required></td>
				</tr>
				<tr>
					<td class="rowHeader">Address Line 1:</td>
					<td class="rowContents"><input type="text" id="address-line-1" name="addressline12" maxlength="100" required></td>
				</tr>
				<tr>
					<td class="rowHeader">Address Line 2:</td>
					<td class="rowContents"><input type="text" id="address-line-2" name="addressline22" maxlength="100"></td>
				</tr>
				<tr>
					<td class="rowHeader">City:</td>
					<td class="rowContents"><input type="text" id="city" name="city2" maxlength="100" required></td>
				</tr>
				<tr>
					<td class="rowHeader">State:</td>
					<td class="rowContents">
						<select name="state2" id="selectstate" required>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="GU">Guam</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="PR">Puerto Rico</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="VI">U.S. Virgin Islands</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="rowHeader">Zip Code:</td>
					<td class="rowContents">
						<input type="number" id="_zip-main" name="zipmain2" min = "1" max = "100000" required>
						<label>-</label>
						<input type="number" id="_zip-plus-four" name="zipplusfour2" min = "1" max="10000">
					</td>
				</tr>
			</table>
			<button type="submit" name="update">Update</button>
		</form>
	</body>
	<script type = "text/javascript">
	 var xhr = new XMLHttpRequest();
	 var fullname = '/getFullName';

	 var xhr_addy1 = new XMLHttpRequest();
	 var Addy1 = '/getAddy1';

	 var xhr_addy2 = new XMLHttpRequest();
	 var Addy2 = '/getAddy2';

	 var xhr_city = new XMLHttpRequest();
	 var City1 = '/getCity';

	 var xhr_state = new XMLHttpRequest();
	 var State1 = '/getState';

	 var xhr_zipmain = new XMLHttpRequest();
	 var Zip1 = '/getZipMain';

	 var xhr_zipplus = new XMLHttpRequest();
	 var Zip2 = '/getZipPlus';

	 // Full Name
	 xhr.addEventListener('load', gotFullName);
	 xhr.open('GET', fullname, true);
	 xhr.send('');

	 function gotFullName(evt)
	 {
		 console.log("got fullname");
		 console.log(xhr.response);

		 document.getElementById("full-name").value = xhr.response;
	 }

	 // Address 1
	 xhr_addy1.addEventListener('load', gotAddy1);
	 xhr_addy1.open('GET', Addy1, true);
	 xhr_addy1.send('');

	 function gotAddy1(evt)
	 {
		 console.log("got addy1");
		 console.log(xhr_addy1.response);

		 document.getElementById("address-line-1").value = xhr_addy1.response;
	 }

	 // Address 2
	 xhr_addy2.addEventListener('load', gotAddy2);
	 xhr_addy2.open('GET', Addy2, true);
	 xhr_addy2.send('');

	 function gotAddy2(evt)
	 {
		 console.log("got addy2");
		 console.log(xhr_addy2.response);

		 document.getElementById("address-line-2").value = xhr_addy2.response;
	 }

	 // City
	 xhr_city.addEventListener('load', gotCity1);
	 xhr_city.open('GET', City1, true);
	 xhr_city.send('');

	 function gotCity1(evt)
	 {
		 console.log("got city");
		 console.log(xhr_city.response);

		 document.getElementById("city").value = xhr_city.response;
	 }

	 // State
	 xhr_state.addEventListener('load', gotState1);
	 xhr_state.open('GET', State1, true);
	 xhr_state.send('');

	 function gotState1(evt)
	 {
		 console.log("got state");
		 console.log(xhr_state.response);

		 document.getElementById("selectstate").value = xhr_state.response;
	 }

	 // Zip Main
	 xhr_zipmain.addEventListener('load', gotZip1);
	 xhr_zipmain.open('GET', Zip1, true);
	 xhr_zipmain.send('');

	 function gotZip1(evt)
	 {
		 console.log("got zipmain");
		 console.log(xhr_zipmain.response);

		 document.getElementById("_zip-main").value = xhr_zipmain.response;
	 }

	 // Zip Plus
	 xhr_zipplus.addEventListener('load', gotZip2);
	 xhr_zipplus.open('GET', Zip2, true);
	 xhr_zipplus.send('');

	 function gotZip2(evt)
	 {
		 console.log("got zipplus");
		 console.log(xhr_zipplus.response);

		 document.getElementById("_zip-plus-four").value = xhr_zipplus.response;
	 }

	</script>
</html>
